    <!-- Custom CSS -->
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }

      body {
        display: flex;
        flex-direction: column;
        background: #fff;
        font: 400 12px/1.8 "Open Sans", sans-serif;
        color: #666;
        -webkit-font-smoothing: antialiased;
      }

      main {
        flex: 1;
      }

      .link-section {
        padding: 70px 0;
        text-align: center;
      }

      .profile-image {
        width: 120px;
        height: 120px;
        border-radiusremove: 50%;
        object-fit: cover;
        margin-bottom: 20px;
        borderremove: 3px solid #111;
      }

      .link-title {
        font-family: "Roboto Condensed", sans-serif;
        text-transform: uppercase;
        letter-spacing: 4px;
        font-weight: 400;
        font-size: 30px;
        color: #111;
        margin-bottom: 15px;
      }

      .link-subtitle {
        font-family: Volkhov, "Times New Roman", sans-serif;
        font-style: italic;
        font-size: 16px;
        color: #111;
        margin-bottom: 40px;
      }

      .link-button {
        display: block;
        background: #111;
        color: #fff;
        font-family: "Roboto Condensed", sans-serif;
        text-transform: uppercase;
        letter-spacing: 2px;
        font-size: 11px;
        padding: 12px 0;
        margin: 10px auto;
        max-width: 400px;
        border-radius: 25px; /* More rounded corners */
        transition: all 0.125s ease-in-out;
      }

      .link-button:hover {
        background: rgba(17, 17, 17, 0.8);
        color: #fff;
        text-decoration: none;
        transform: translateY(-2px);
      }

      .social-links {
        margin-top: 30px;
      }

      .social-links a {
        display: inline-block;
        color: #111;
        font-size: 20px;
        margin: 0 10px;
        transition: all 0.125s ease-in-out;
      }

      .social-links a:hover {
        color: #aaa;
        transform: translateY(-2px);
      }

      .footer {
        padding: 20px 0;
        text-align: center;
        font-size: 11px;
        color: #999;
        background: #111;
        width: 100%;
      }

      .footer .copyright {
        color: #fff;
        margin: 0;
      }

      .featured-section {
        padding: 30px 0;
        margin: 0 auto 40px;
        max-width: 1200px; /* Wider container for 3 columns */
      }

      .instagram-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr); /* Force 3 columns */
        gap: 20px;
        margin: 0 auto;
      }

      .instagram-embed {
        background: #fff;
        border: 1px solid #eaeaea;
        border-radius: 8px;
        overflow: hidden;
        transition: all 0.3s ease;
        min-width: 0; /* Fixes flexbox overflow issues */
      }

      .instagram-embed:hover {
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      /* Instagram iframe styling */
      .instagram-media {
        width: 100% !important;
        min-width: 0 !important;
        background: #fff;
        border: 0;
        margin: 0;
        padding: 0;
      }

      /* Responsive adjustments */
      @media (max-width: 992px) {
        .instagram-grid {
          grid-template-columns: repeat(2, 1fr); /* 2 columns on tablets */
        }
      }

      @media (max-width: 576px) {
        .instagram-grid {
          grid-template-columns: 1fr; /* 1 column on mobile */
        }
      }
    </style>
